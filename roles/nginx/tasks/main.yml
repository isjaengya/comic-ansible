---
- name: Install nginx (Debian/RedHat/SUSE)
  ansible.builtin.package:
    name: nginx
    state: present
    update_cache: yes

# 确保服务存在（第一次启动）
- name: Ensure nginx service started and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

# 渲染配置，变更则触发 handler
- name: Render /etc/nginx/nginx.conf
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: "0644"
  notify: nginx changed
